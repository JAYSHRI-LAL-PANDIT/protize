name: Deploy Protize site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect
        run: |
          if [ -f "${{ github.workspace }}/pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            echo "install=pnpm install --frozen-lockfile" >> $GITHUB_OUTPUT
            echo "build=pnpm next build" >> $GITHUB_OUTPUT
            echo "export=pnpm next export" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "install=yarn install --frozen-lockfile" >> $GITHUB_OUTPUT
            echo "build=yarn next build" >> $GITHUB_OUTPUT
            echo "export=yarn next export" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/package-lock.json" ] || [ -f "${{ github.workspace }}/npm-shrinkwrap.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "install=npm ci" >> $GITHUB_OUTPUT
            echo "build=npx --no-install next build" >> $GITHUB_OUTPUT
            echo "export=npx --no-install next export" >> $GITHUB_OUTPUT
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            # No lock file: do not enable setup-node cache, use npm install
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "install=npm install" >> $GITHUB_OUTPUT
            echo "build=npx --no-install next build" >> $GITHUB_OUTPUT
            echo "export=npx --no-install next export" >> $GITHUB_OUTPUT
            echo "no_lock=true" >> $GITHUB_OUTPUT
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Enable cache only when lock file exists
          cache: ${{ steps.detect.outputs.no_lock == 'true' && '' || steps.detect.outputs.manager }}

      - name: Setup pnpm
        if: steps.detect.outputs.manager == 'pnpm'
        run: corepack enable

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next

      - name: Install dependencies
        run: ${{ steps.detect.outputs.install }}

      - name: Build with Next.js
        run: ${{ steps.detect.outputs.build }}

      # If you already use output: "export" in next.config.js, you can REMOVE this step.
      - name: Export static site
        run: ${{ steps.detect.outputs.export }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
